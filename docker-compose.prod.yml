version: "3.9"
services:
  backend:
    build:
      context: ./apps/backend
      target: production
    ports:
      - "3001:3001"
    env_file:
      - ./apps/backend/.env
    environment:
      NODE_ENV: production
  frontend:
    build:
      context: ./apps/frontend
      target: production
      args:
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    env_file:
      - ./apps/frontend/.env.local
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:3001}
    depends_on:
      - backend
  cms:
    build:
      context: ./apps/cms
      target: production
    ports:
      - "1337:1337"
    env_file:
      - ./apps/cms/.env
    environment:
      NODE_ENV: production
